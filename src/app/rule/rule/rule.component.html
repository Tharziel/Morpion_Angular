<div><h1>Règle du morpion !</h1></div>

<div class="rule">

<p>Le but du jeu est d'aligner avant son adversaire 3 cases de la même couleur horizontalement, verticalement ou en diagonale.</p>
<p>Le premier joueur à aligner 3 symboles identiques gagne la partie. Si la grille est complétée sans vainqueur, la partie est finie et il y a égalité.</p> 

</div>
